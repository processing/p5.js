<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = function () {
        p.createCanvas(200, 200);
        //p.colorMode('');
        //p.background(255, 255, 255);
      };

      p.draw = function () {
      
        let c = p.color(255, 128, 128);
        p.fill(c);
        p.circle(100, 100, 50);
        c.setRed(64);
        p.fill(c);
        p.rect(50, 20, 35, 60);
        //p.fill('hsb(160, 100%, 50%)'); //hsb seems to be having issues to render
        p.textSize(30);
        p.text('hello', 10, 30);
      };
    };

    new p5(sketch);
  </script>
</body>
