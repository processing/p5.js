<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = function () {
        p.createCanvas(600, 600);
        p.background(200);
      };

      p.draw = function () {
      
        p.colorMode('HSB');
        // Create a p5.Color object using RGB values
        let c = p.color(255, 128, 128);
        p.fill(c);
        p.circle(200, 200, 100);

        c.setRed(64);
        p.fill(c);
        p.rect(150, 300, 200, 100);
        //p.fill('hsb(160, 100%, 50%)'); //hsb seems to be having issues to render
        p.textSize(50);
        p.text('hello', 50, 80);
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
