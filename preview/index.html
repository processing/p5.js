<!DOCTYPE html>
<html>
  <head>
    <title>P5 test</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta charset="utf-8" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <script type="module">
      import p5 from "../src/app.js";

      const sketch = function (p) {
        p.setup = function () {
          p.createCanvas(600, 600);
          p.background(50);
          p.colorMode('hsl');
          // Create a p5.Color object using HSL values.
          let c = [0, 100, 75];

          // Draw the left rectangle.
          p.noStroke();
          p.fill(c);
          p.rect(15, 15, 35, 70);

          // Set 'lightValue' to 75.
          let lightValue = p.lightness(c);
          console.log("This is the 'l' value", lightValue)

          // Draw the right rectangle.
          //p.colorMode('rgb')
          p.fill(lightValue);
          p.rect(50, 15, 35, 70);
        };

        p.draw = function () {
          // Create a p5.Color object using RGB values
          //p.fill('hsb(160, 100%, 50%)'); //hsb seems to be having issues to render
          p.textSize(50);
          p.text("hello", 200, 80);
          // The background goes from white to red to green to blue fill
        };
      };

      new p5(sketch);
    </script>
  </body>
</html>
