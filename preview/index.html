<!DOCTYPE html>
<html>
<head>
  <title>P5 test</title>

  <meta charset="utf-8">

  <style>
  body{
    margin:0;
    overflow: hidden;

<body>
<script type="module">
import p5 from '../src/app.js';
// import calculation from './src/math/calculation.js';

// p5.registerAddon(calculation);

const sketch = function(p){
  p.setup = function(){
    p.createCanvas(200, 200);
  };

  p.draw = function(){
    p.background(0, 50, 50);
    p.circle(100, 100, 50);

    p.fill('white');
    p.textSize(30);
    p.text('hello', 10, 30);
  };
};

new p5(sketch);
</script>
</body>
