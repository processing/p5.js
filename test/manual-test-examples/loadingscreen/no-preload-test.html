<!DOCTYPE html>
<html>

    <style>
      body {
        margin: 20px;
        font-family: Arial, sans-serif;
      }
      .info {
        margin-bottom: 20px;
        padding: 15px;
        background: #fff3cd;
        border: 2px solid #ffc107;

  <body>

    <script src="../../../lib/p5.js"></script>
    <script>
      // NO preload() function defined!
      
      function setup() {
        console.log('üé® Setup starting (no preload)');

        // Draw success indicator
        fill(133, 100, 4);
        textSize(36);

        text('‚úì No Spinner Test Passed!', width/2, height/2 - 40);

        textSize(18);

        text('The canvas appeared immediately', width/2, height/2 + 50);
        
        // Draw border
        noFill();
        stroke(133, 100, 4);
        strokeWeight(3);
        rect(10, 10, width - 20, height - 20);
        
        console.log('‚úÖ Test passed - no spinner appeared');
      }

      function draw() {
        // Static display
