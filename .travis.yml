language: node_js
node_js:
- '8'
install: yarn
script: yarn grunt
sudo: false
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "lib/p5.js"
    - "lib/p5.min.js"
    - "lib/addons/p5.dom.js"
    - "lib/addons/p5.dom.min.js"
    - "lib/addons/p5.sound.js"
    - "lib/addons/p5.sound.min.js"
    - "lib/p5.d.ts"
    - "lib/p5.global-mode.d.ts"
  on:
    branch: master
    repo: Spongman/p5.js
cache:
  yarn: true
  directories:
    - node_modules